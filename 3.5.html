<html>
<head>

<script type="text/javascript">
    var n = 25;
    for (var i = 1; i <= n; i++) {
    	var k = 0;
    	if (i == 1) {
    		alert(i)
    	} else {
    		    for (var j = 2; j <= i; j++) {
	            	if (i % j == 0) {
	                	k ++;
                
            	}
            	if (k == 0) {
            		alert(i)
        		} 
            
            }
            
    	}
      
     }
    
</script>
</html>
