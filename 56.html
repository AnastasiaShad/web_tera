<script type="text/javascript">

class User {
	constructor(name) {
	this.name = name;
	}
	sayhi() {
	
	var f = this.name.toLowerCase();
	var s = '';
	for (let i = 1; i<=9; i++){
		s += f[9-i];
	}
	alert(s)
	
	}
}
let users = new User("Anastasia");
users.sayhi();
	

</script>
